services:
  - type: web
    name: opspilot-lead-mcp
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: SPREADSHEET_NAME
        value: OpsPilot Leads
      - key: LINKEDIN_USERNAME
        sync: false
      - key: LINKEDIN_PASSWORD
        sync: false
      - key: TWITTER_EMAIL
        sync: false
      - key: TWITTER_USERNAME
        sync: false
      - key: TWITTER_PASSWORD
        sync: false
